<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Add google place autocomplete to your form -->

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJI1p10TuzIala94nhFWdfAZerjAW_Rwo&libraries=places&callback=initMap">
        </script>

    <title>OpenWeather Dashboard</title>
</head>

<body class="bg-light">
    <header class="bg-gradient-primary text-center text-white">
        <h1>OpenWeather Dashboard</h1>
    </header>
    <main>
        <div class="container row col-12">
            <div class="col-lg-2 col-sm-12">
                <div class="header-content-inner">
                    <h3>Search for a City:</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter city name"
                            aria-label="Enter city name" aria-describedby="button-addon2" id="city-input">
                        <button class="btn btn-primary" type="button" id="city-search">
                            <!-- Add search icon -->
                            <i class="fas fa-search"></i>

                        </button>
                    </div>
                </div>
                <div class="container p-1">
                    <!-- <div class="history"> -->
                    <div class="list-group" id="history"></div>
                </div>
                <div class="container p-10">
                    <button class="btn btn-warning btn-block" id="clear-history">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <!-- Add weather forecast -->
            <div class="col-md-10 col-sm-12">
                <div class="card card-bordered border-primary col-lg-10 col-sm-12">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span id="city-name"></span>
                            <span id="date"></span>
                            <img src="" alt="" id="icon">
                        </h5>
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind-speed"></p>
                        <p class="card-text" id="uv-index"></p>
                    </div>
                </div>
                <div class="container row">
                    <h3 class="col-4">5-Day Forecast</h3>
                    <div class="col-6"></div>
                    <select class="form-select">
                        <option value="f" selected>°F</option>
                        <option value="c">°C</option>
                    </select>
                </div>
                <div class="row" id="forecast-card"> </div>
            </div>
        </div>
        <!-- <button id="submit">Submit</button> -->
        <div id="map-wrapper aling-center" style="position:relative">
            <!-- <div id="map" style="position:absolute; top:0; left:0"></div> -->
            <!-- <image id="mapW" style="position:absolute; top:0; left:0"></image> -->
            <!-- <div id="map">
            </div>
            <div id="mapW">
            </div> -->
            <div id="openweathermap-widget-12"></div>
        </div>
        <iframe id="mapI"
        width="900px"
        height="900px"
        allowfullscreen
        >
      </iframe>
    </main>
    <footer>

        <!-- <p>© 2021 OpenWeather</p> -->
    </footer>

    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Add link to popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Add link to bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Add link to moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
