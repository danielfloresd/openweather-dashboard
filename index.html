<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>OpenWeather Dashboard</title>
</head>

<body class="bg-light">
    <header class="bg-gradient-primary text-center text-white col-12">
        <h1 class="p-2">OpenWeather Dashboard</h1>
    </header>
    <main class="p-0" id="page-container">
        <div class="container row col-12 m-0">
            <div class="col-lg-2 col-sm-12">
                <div class="header-content-inner">
                    <h2>Search for a City:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter city name"
                            aria-label="Enter city name" id="city-input">
                        <button class="btn btn-primary" type="button" id="city-search" title="Search">
                            <!-- Add search icon -->
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="container">
                    <div class="history">
                        <div class="list-group" id="history" style="padding:0.5rem"></div>
                        <!-- Add toggle switch for degrees celcius and fahrenheit -->
                        <div class="container btn-group align-items-center">
                            <button class="btn" id="farenheit">°F</button>
                            <button class="btn" id="celcius">°C</button>
                            <button class="btn" id="clear-history" title="Clear history">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add weather forecast -->
            <div class="col-lg-10 col-sm-12 bg-white">
                <div class="card-deck">
                    <div class="card">
                        <h2 class="card-title text-center">
                            <span id="city-name"></span>
                            <span id="date"></span>
                            <img src="" alt="" id="icon">
                        </h2>
                        <ul class="card-body list-unstyled text-center">
                            <li id="temp"></li>
                            <li id="humidity"></li>
                            <li id="wind-speed"></li>
                        </ul>
                    </div>
                    <div class="card text-center">
                        <div class="card-title">
                            <h2>Hourly</h2>
                        </div>
                        <div class="card-body">
                            <!-- <div class="card-deck" id="hourly-cards"></div> -->
                            <table class="table table-sm">
                                <thead>
                                    <tr id="table-header">
                                    </tr>
                                </thead>
                                <tbody id="forecast">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container col-10 p-1">
                    <h3>5-Day Forecast</h3>
                </div>
                <div class="row card-deck" id="forecast-card">
                </div>
            </div>
            <div class="col-12 align-items-center">
                <button class="btn btn-block btn-link" id="openweathermap">
                    Go to OpenWeatherMap
                </button>
            </div>
        </div>
    </main>
    <div class="footer-container text-center card-body-custom">
        <h4>
            <a class="text-white" href="mailto:daniel.flor3s.d@gmail.com">Made by Daniel Flores D &copy; 2022</a>
        </h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Add link to popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Add link to bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Add link to moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
