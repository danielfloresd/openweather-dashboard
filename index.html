<head>
    <meta charset="UTF-8">

    <title>OpenWeather Dashboard</title>
</head>

<body class="bg-light">
    <header class="bg-gradient-primary text-center text-white">
        <h1 class="p-2">OpenWeather Dashboard</h1>
    </header>
    <main class="p-0">
        <div class="container row col-12 m-0">
            <div class="col-lg-2 col-sm-12">
                <div class="header-content-inner">
                    <h5>Search for a City:</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter city name"
                            aria-label="Enter city name" aria-describedby="button-addon2" id="city-input">
                        <button class="btn btn-primary" type="button" id="city-search">
                            <!-- Add search icon -->
                            <i class="fas fa-search"></i>

                        </button>
                    </div>
                </div>
                <div class="container">
                    <div class="history">
                        <div class="list-group" id="history" style="padding:0.5rem"></div>
                        <!-- Add toggle switch for degrees celcius and fahrenheit -->
                        <div class="container btn-group align-items-center">
                            <button class="btn btn-link" id="farenheit">°F</button>
                            <button class="btn btn-link" id="celcius">°C</button>
                            <button class="btn btn-link" id="clear-history">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add weather forecast -->
            <div class="col-md-10 col-sm-12">
                <div class="">
                    <div class="container row m-0">
                        <div class="card-body border-primary col-lg-6 col-sm-12 m-1 p-1">
                            <h4 class="card-title text-center">
                                <span id="city-name"></span>
                                <span id="date"></span>
                                <img src="" alt="" id="icon">
                            </h4>
                            <ul class="list-unstyled text-center">
                                <li id="temp"></li>
                                <li id="humidity"></li>
                                <li id="wind-speed"></li>
                            </ul>
                            <!-- <p id="uv-index"></p> -->
                        </div>
                        <div>
                            <h4 class="text-center">Hourly</h4>
                            <table class="table table-sm table-resposive table-sm col-lg-6">
                                <thead>
                                    <tr id="table-header">
                                    </tr>
                                </thead>
                                <tbody id="forecast">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container col-12">
                    <h3>5-Day Forecast</h3>
                </div>
                <div class="col-lg-12 p-0 m-0 col-sm-12 row" id="forecast-card"> </div>
                <!-- <div class="table-responsive border border-secondary"> -->
                <!-- <table class="table table-striped table-bordered ">
                    <thead>
                        <tr id="table-header">
                        </tr>
                    </thead>
                    <tbody id="forecast">
                    </tbody>
                </table> -->
            </div>
            <div class="col-12 align-items-center">
                <button class="btn btn-link btn-block" id="openweathermap">
                    OpenWeather Map
                </button>
                <!-- <a class="btn btn-link btn-block dropdown-toggle" data-toggle="collapse" href="#collapseExample"
                    role="button" aria-expanded="true" aria-controls="collapseExample">
                    OpenWeather Map
                </a> -->
                <!-- <div class="collapse history h-100" id="collapseExample">
                    <iframe class="col-12" height="900px" id="mapI" allowfullscreen>
                    </iframe>
                </div> -->
            </div>
        </div>
    </main>
    <footer>
        <!-- <p>© 2021 OpenWeather</p> -->
    </footer>

        crossorigin="anonymous"></script>
    <!-- Add link to bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <script src="script.js"></script>
</body>
